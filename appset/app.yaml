apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: chart01-appset
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/mteodor/helm-charts01
        revision: HEAD
        directories:
          - path: charts/*
  template:
    metadata:
      name: '{{.path.basename}}-01'
    spec:
      project: 65cce22b
      source:
        repoURL: https://github.com/mteodor/helm-charts01
        targetRevision: HEAD
        path: '{{.path.path}}'
      destination:
        name: cluster11
        namespace: '{{.path.basename}}-01'
      syncPolicy:
        automated:
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - Validate=true
          - PruneLast=false
